<!DOCTYPE html>
<html>
	<head>
		<title>Finder Clone Demo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link rel="stylesheet" href="./dist/FSTable.min.css" />
	</head>
	<body>
		<p>This demo contains boilerplate code to: <ul>
			<li>Click the carat to expand a folder.</li>
			<li>Click a file or folder to highlight it.</li>
			<li>Right click on anything to open the custom context menu.</li>
			<li>Click the headers to sort the table.</li>
			<li>Double click a folder to open that folder in the top level.</li>
		</ul></p>

		<button id="backbtn" style="display: none;">back</button>

		<div style="max-width: 800px; overflow: auto; padding: 1em;">
			<div id='fstable'></div>
		</div>
		
		<div id="last_action"></div>

		<script src="./dist/FSTable.min.js" type="module"></script>
		<script src="./assets/demo.js" type="module"></script>
		
	</body>
</html>
